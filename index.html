<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Letter</title>
    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="text-center header">
    <img src="images/sunset.jpg" alt="starts" class="bg-img-news" />
    <main class="form-news w-100 m-auto signin">
      <img src="images/newspaper.png" alt="" srcset="" height="90">
      <form action="/" method="post">

        <h3 class="text-center mb-3 text-dark">
           Sign In  
        </h3>

        <div class="form-floating mb-2">
          <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="johnnash@gmail.com"
          required
          autofocus
          
        />
          <label for="email" class="form-label required">Email: </label>

        </div>

        <div class="form-floating mb-2">
          
          <input
            type="text"
            name="fname"
            id="fname"
            class="form-control"
            placeholder="john"
          />
          <label for="fname" class="form-label required">First Name:</label>
          
        </div>

        <div class="form-floating mb-2 ">
          <input
          type="text"
          name="lname"
          id="lname"
          class="form-control"
          placeholder="nash"
        />
          <label for="lname" class="form-label required">Last Name: </label>
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary w-100 btn-lg "
        />
        <p class="mt-3 mb-3 text-muted text-white-50">&copy; 2023-2024</p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
